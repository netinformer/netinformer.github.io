<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="netinformer reveals your IP, hostname, user agent, headers, WHOIS info, and blacklist status.">
  <meta name="keywords" content="IP info, WHOIS, server headers, blacklist check, user agent, hostname lookup">
  <meta name="author" content="netinformer">
  <title>netinformer</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <div class="logo">
      <span class="globe">🌐</span>
      <span class="title">netinformer</span>
    </div>
    <div class="controls">
      <button id="themeToggle">Toggle Theme</button>
      <button id="exportTxt">Export as .txt</button>
      <button id="exportJson">Export as .json</button>
    </div>
  </header>

  <main>
    <p class="intro">
      netinformer displays your network and web information — including your IP address, hostname, user agent, server headers, WHOIS info, and blacklist status.
    </p>

    <section id="ipCard" class="info-card"></section>
    <section id="hostnameCard" class="info-card"></section>
    <section id="uaCard" class="info-card"></section>
    <section id="headersCard" class="info-card"></section>
    <section id="whoisCard" class="info-card"></section>
    <section id="blacklistCard" class="info-card"></section>
  </main>

  <button id="scrollTop" title="Back to top">↑</button>

  <script src="script.js"></script>
</body>
</html>
